<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
    <link rel="stylesheet" href="./public/css/launcher.css">
</head>

<body>

    <div class="man__hinh__start">
        <a href="main-game.html" class="start__laucher">Ch∆°i ngay</a>
        <audio autoplay loop preload="auto"> 
            <source src="./public/img/audio/start.mp3" type="audio/mpeg">
        </audio>
        <div class="pet__laucher">
            <img src="./public/img/dog-laucher.png" alt="">
            <img src="./public/img/cat-laucher.png" alt="">
        </div>
        <button class="icon__setting"><i class="fas fa-cog"></i></button>
        <div class="setting" style="display: none;">
            <button class="play-pause"><i class="fas fa-volume-down"></i></button>
            <input class="temp" type="hidden" style="display: none;">
        </div>
       
    </div>



</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
<script>

    let icon__setting = document.querySelector('.icon__setting');
    let setting = document.querySelector('.setting');
    let play__pause = document.querySelector('.play-pause');
    let temp = document.querySelector('.temp');
  
    icon__setting.addEventListener('click', () => {
        if(setting.style.display == 'none'){
            setting.style.display = 'block';
        }
        else{
            setting.style.display = 'none';
        }
       
    })

    play__pause.addEventListener('click', () => {
        if(temp.style.display == 'none'){
            temp.style.display = 'block';
            play__pause.innerHTML = `<i class="fas fa-volume-mute"></i>`;
            Pause();
        }else{
            temp.style.display = 'none';
            play__pause.innerHTML = `<i class="fas fa-volume-down"></i>`;
            Play();
        }
    })

    function Pause() {
        document.getElementsByTagName('audio')[0].pause();
    }

    function Play() {
        document.getElementsByTagName('audio')[0].play();
    }

</script>

</html>
